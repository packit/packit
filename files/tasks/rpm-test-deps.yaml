---
- name: Install test rpm dependencies
  ansible.builtin.dnf:
    name:
      - hatch
      - python3-hatch-vcs
      - pyproject-rpm-macros
      - python3-deprecated
      - python3-gitlab
      - python3-pygithub
      - python3-distro
      - rpmautospec-rpm-macros
      - python3-flexmock
    state: present
  become: true

- name: (Fedora) Install dependencies as RPMs
  ansible.builtin.dnf:
    name:
      - python3-build
      - python3-pytest-cov
      - python3-pytest-timeout
      - python3-deepdiff
    state: present
  when: ansible_facts['distribution'] == 'Fedora'
  become: true

# packages not in epel, install from PyPI
- name: (EPEL) Install dependencies from PyPI
  ansible.builtin.pip:
    name:
      - build
      - pytest-cov
      - pytest-timeout
      - deepdiff
    state: latest
  when: ansible_facts['distribution'] != 'Fedora'
  become: true
