---
- name: Install test rpm dependencies
  dnf:
    name:
      - python3-flexmock
      - python3-pytest
      - python3-pytest-cov
      - python3-setuptools_scm_git_archive
      - python3-setuptools_scm
      - python3-distro
    state: present
  become: true
- name: Install rpmautospec-rpm-macros
  dnf:
    name:
      - rpmautospec-rpm-macros
    state: present
  when: ansible_distribution == 'Fedora'
  become: true
