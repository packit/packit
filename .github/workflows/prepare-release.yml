name: Prepare a new release
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Version number for the new release

jobs:
  prepare-release:
    # To not run in forks
    if: github.repository_owner == 'packit'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          token: ${{ secrets.RELEASEBOT_GITHUB_TOKEN }}
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "scripts/prepare_release_requirements.txt"
      - name: Install requirements
        run: pip install -r scripts/prepare_release_requirements.txt
      - name: Prepare release content
        run: python scripts/prepare_release.py ${{ inputs.version }} packit.spec
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          labels: release
          token: ${{ secrets.RELEASEBOT_GITHUB_TOKEN }}
          title: Release ${{ inputs.version }}
          delete-branch: true
